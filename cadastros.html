<!DOCTYPE html>
<html>
<head>
    <title>Contato -  Softcontrol</title>
    <meta charset="utf-8" />
    <link href="css/ContatoEstilo.css" rel="stylesheet" media="all" />
    <script src="JavaScript2.js"></script>
    <link rel="shortcut icon" type="image/png" href="imagens/logo,%202018.jpeg"/>  
</head>
<body>
    
<header class="container">
    <form name="meu_form">          
 
        <h1>Entre em contato</h1>
 
        <p class="nome">
            <input type="text" id="nomeid" placeholder="" required="required" name="nome" />
            <label for="nome">Seu nome...*</label>
        </p>
        <p class="fone">
            <input type="text" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
            <label for="fone">Telefone</label>
        </p>
        <p class="empresa">
            <input type="text" id="nomeid" placeholder="" required="required" name="nome" />
            <label for="nome">Nome da Empresa</label>
        </p>
        <p>
            <input type="email" id="emailid" placeholder="fulano@gmail.com" name="email" />
            <label for="email">Seu e-mail...*</label>
        </p>
        <p>
            <textarea placeholder="Por favor, escreva sobre como podemos colaborar com o seu projeto. Coisas como escopo, orçamento, prazos e outras questões que você acha que são importantes :)"></textarea>
        </p>
        <p class="submit">
            <input type="submit" onclick="Enviar();" value="Enviar" />
        </p>
            <a href="index.html" ><img class="soft" src="imagens/logo,%202018.jpeg" alt="logo" title="Home" /></a>
    </form>

<footer class="foi">
        <h3> Vamos Conversar?</h3>
        <figure>
            <img  class="sp" src="imagens/sao-paulo.png" alt="sao paulo">
            <article class="end"><h5>Av. Paulista &nbsp;&nbsp;&nbsp;&nbsp;N. 1400,&nbsp;&nbsp;&nbsp; Jardim Paulistano &nbsp;-&nbsp; São Paulo</h5></article>
        </figure>
        <h4> Tel  (11) 3364-7893 &nbsp;&nbsp;/&nbsp;&nbsp;  (11) 3362-6832</h4>
            
        <ul class="icones-sociais">
            <li>
            <a href="https://www.facebook.com/" class="facebook">Facebook</a>
            </li>
            <li>
            <a href="https://twitter.com/login?lang=pt" class="github">Twitter</a>
            </li>
            <li>
            <a href="https://www.instagram.com/?hl=pt-br" class="twitter">Instagram</a>
            </li>
            <li>
            <a href="https://www.youtube.com/?gl=BR&hl=pt"class="linkedin">Youtuber</a>
            </li>
        </ul>
 </footer >
    
    
</header>
</body>
</html>
